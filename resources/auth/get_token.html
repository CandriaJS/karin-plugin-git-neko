{{block 'css'}}
<link 
  href="https://cdn.jsdmirror.com/npm/sweetalert2@11/dist/sweetalert2.min.css"
  rel="stylesheet"
  type="text/css"
/>
{{/block}}
{{block 'scripts'}}
<script
  src="https://cdn.jsdmirror.com/npm/sweetalert2@11/dist/sweetalert2.min.js"
  type="text/javascript"
></script>
{{/block}}
{{block 'main'}} 
<script>
document.addEventListener('DOMContentLoaded', function() {
Swal.fire({
  title: "{{ title }}",
  text: "{{ text }}",
  icon: "{{ icon }}",
});
});
  </script>
{{/block}}
